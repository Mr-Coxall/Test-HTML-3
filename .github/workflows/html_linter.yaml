################################
# Run HTML Linter against code base #
################################

name: HTML Linter

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      # html_lint install
      - name: Install html lint
        run: npm install -g htmllint-cli
        
      # html_lint config
      - name: Config html lint
        run: htmllint init
        
      # html-lint run
      - name: Run html-lint
        run: htmllint **/*.html
